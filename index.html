<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="all">
      <div id="game">
        <div id="stats">
          <span class="stat"
            >Experiencia: <strong><span id="xpText">0</span></strong></span
          >
          <span class="stat"
            >Vida restante:
            <strong><span id="healthText">100</span></strong></span
          >
          <span class="stat"
            >Oro: <strong><span id="goldText">50</span></strong></span
          >
        </div>
        <div id="controls">
          <button id="button1">Ir a la tienda</button>
          <button id="button2">Ir a la cueva</button>
          <button id="button3">Pelear con el Dragón</button>
        </div>
        <div id="monsterStats">
          <span class="stat"
            >Monstruo: <strong><span id="monsterName"></span></strong
          ></span>
          <span class="stat"
            >Vida restante: <strong><span id="monsterHealth"></span></strong
          ></span>
        </div>
        <div id="text">
          ¡Bienvenido a "Vence al Dragón"! Debes vencer al dragón que aterra a
          las personas del pueblo. Estás en la plaza del pueblo ¿A dónde quieres
          ir? Te mueves entre estaciones con los botones.
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
